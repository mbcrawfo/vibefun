name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check error documentation is up to date
        run: npm run docs:errors:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: packages/*/coverage/
          retention-days: 30

      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: packages/*/dist/
          retention-days: 7

      - name: Download base branch coverage
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        id: download-coverage
        with:
          workflow: ci.yml
          branch: ${{ github.base_ref }}
          name: coverage-reports
          path: base-coverage/

      - name: Check coverage decrease
        if: github.event_name == 'pull_request'
        run: |
          # NOTE: Currently only checks @vibefun/core package coverage
          # stdlib package has no tests yet, cli package is minimal

          # Check if current coverage exists
          if [ ! -f packages/core/coverage/coverage-summary.json ]; then
            echo "❌ Current coverage file not found. Coverage generation may have failed."
            exit 1
          fi

          # Check if base coverage exists
          if [ ! -f base-coverage/packages/core/coverage/coverage-summary.json ]; then
            echo "⚠️  No base coverage found - this might be the first PR or base branch has no coverage data yet"
            echo "Reason: Either this is the first PR, base branch has no successful runs, or artifact download failed"
            echo "Artifact download outcome: ${{ steps.download-coverage.outcome }}"
            echo "Skipping coverage decrease check (absolute thresholds still enforced)"
            exit 0
          fi

          # Compare coverage using Node.js (no external dependencies like bc)
          node -e "
            const fs = require('fs');

            const baseCoverage = JSON.parse(
              fs.readFileSync('base-coverage/packages/core/coverage/coverage-summary.json', 'utf8')
            ).total.lines.pct;

            const currentCoverage = JSON.parse(
              fs.readFileSync('packages/core/coverage/coverage-summary.json', 'utf8')
            ).total.lines.pct;

            console.log(\`Base coverage: \${baseCoverage}%\`);
            console.log(\`Current coverage: \${currentCoverage}%\`);

            const change = currentCoverage - baseCoverage;
            const THRESHOLD = 0.01; // Tolerance for floating point precision

            if (currentCoverage < baseCoverage - THRESHOLD) {
              const decrease = baseCoverage - currentCoverage;
              console.log(\`❌ Coverage decreased by \${decrease.toFixed(2)}% (from \${baseCoverage}% to \${currentCoverage}%)\`);
              console.log('Please add tests to maintain or improve coverage.');
              process.exit(1);
            } else if (Math.abs(change) <= THRESHOLD) {
              console.log(\`✅ Coverage maintained at ~\${currentCoverage}% (within ±0.01% tolerance)\`);
            } else {
              console.log(\`✅ Coverage improved by \${change.toFixed(2)}%: \${baseCoverage}% → \${currentCoverage}%\`);
            }
          "

      - name: Report coverage to PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: packages/core/coverage/coverage-summary.json
          json-final-path: packages/core/coverage/coverage-final.json
          file-coverage-mode: 'changes'
