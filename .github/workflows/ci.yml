name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['**']

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check error documentation is up to date
        run: npm run docs:errors:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: packages/*/coverage/
          retention-days: 30

      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: packages/*/dist/
          retention-days: 7

      - name: Download base branch coverage
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v11
        continue-on-error: true
        id: download-coverage
        with:
          workflow: ci.yml
          branch: ${{ github.base_ref }}
          name: coverage-reports
          path: base-coverage/

      - name: Check coverage decrease
        if: github.event_name == 'pull_request'
        run: node --experimental-strip-types scripts/ci/check-coverage-decrease.ts

      - name: Report coverage - core
        if: github.event_name == 'pull_request' && always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: '@vibefun/core'
          json-summary-path: packages/core/coverage/coverage-summary.json
          json-final-path: packages/core/coverage/coverage-final.json
          file-coverage-mode: 'changes'

      - name: Report coverage - stdlib
        if: github.event_name == 'pull_request' && always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: '@vibefun/stdlib'
          json-summary-path: packages/stdlib/coverage/coverage-summary.json
          json-final-path: packages/stdlib/coverage/coverage-final.json
          file-coverage-mode: 'changes'

      - name: Report coverage - cli
        if: github.event_name == 'pull_request' && always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: '@vibefun/cli'
          json-summary-path: packages/cli/coverage/coverage-summary.json
          json-final-path: packages/cli/coverage/coverage-final.json
          file-coverage-mode: 'changes'
